<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta-data -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Title -->
        <title>Color Scheme Generator</title>
        <!-- CSS link -->
        <link rel="stylesheet" href="index.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="container">
                <input type="color" class="color-input" id="color-input">
                <select class="color-scheme-select" id="color-scheme-mode">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-complement</option>
                    <option>Triad</option>
                </select>
                <button id="get-btn">Get color scheme</button>
            </section>
            <section>
                <div id="color-scheme" class="color-scheme">
                    <!-- Color block -->
                </div>
                <div id="color-hex" class="color-hex">
                    <!-- Hex values -->
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
